name: Print Node.js Version

on:
  push:
    branches:
      - "master"

jobs:
  print_node_version:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Use the Node.js version you need

    - name: Print Node.js Version
      run: |
        node -v
